<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedando vídeos</title>
</head>
<body>
    <h1>Video inserido localmente</h1>
    <p>Os vídeos abaixo estão hospedados localmente</p>
    <video src="midia/video1.mp4" poster="midia/300.png" controls width="500"></video>

    <video poster="midia/300.png" controls width="500">
        <source src="midia/video2.mp4" type="video/mp4">
    </video>

    <h1>Video inserido externamente</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Nn_cB92hpyk?si=NbEHr60hD-OkBBpG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
